<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    
    <h1> Formulario Básico </h1>

    <!-- action= especificar la URL a las que se envían los datos 
    method= especificar el método HTTP para enviar los datos (get/post)-->
    <form action="011.etiquetas_semanticas.html" method="post">

        <!-- div = utilizar como un contenedor o división en HTML, 
        proporciona estructura y diseño a la página web 
            
    -->
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre">
        </div>

    </form>


</body>
</html>
